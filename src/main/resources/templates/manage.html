<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Projects</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/list-projects">Projects</a></li>
            <li><a href="/odometer">Update Odometer</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Manage Projects</h1>
    <form action="/create-projects" method="post" enctype="multipart/form-data">
        <div>
            <label for="file">Upload Excel File:</label>
            <input type="file" id="file" name="file" accept=".xlsx,.xls">
        </div>
        <button type="submit">Upload File</button>
    </form>

    <form th:action="@{/delete-projects}" method="post">
        <input type="hidden" name="_method" value="delete">
        <button type="submit">Delete All Projects</button>
    </form>
</main>

</html>
